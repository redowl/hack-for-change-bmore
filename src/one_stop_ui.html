<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 10; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD2hm4ElkW5WgSQdYqQesvXiJszGxA1-M4&sensor=false"></script>
    <script src="javascripts/render_map.js"></script>
  </head>
  <body>
    <div style="margin-left:auto;margin-right:auto;width:750px;">
      <script src="vendor/jquery-2.1.1.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
      <h1>Maryland's One Stop Career Centers</h1>
      <div id="map-canvas" style="width:600px; height:275px"></div>

      <h2>Looking for the nearest One-Stop Shop?</h2>
        <form role="form">
          <div class="form-group">
            <label for="username">Please Enter Your Name:</label>
            <input type="name" class="form-control" id="username" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="street">Street Address:</label>
              <input type="text" class="form-control" id="street" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
              <input type="text" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code:</label>
              <input type="text" class="form-control" id="zip" placeholder="Zip">
          </div>

          </form>
            <fieldset>
              <label for="services">What special services are you looking for?</label>
                <select name="services" id="services">
                  <optgroup label="services">
                     <option>(E) Aqui se habla espanol</option>
                     <option>(ESOL) English Classes</option>
                     <option>(AE) Adult Education Classes</option>
                     <option>(FS) Full-Service Center</option>
                     <option>(S) Satellite Center</option>
                  </optgroup>
                </select>
            </fieldset>
            <button type="submit" class="btn btn-primary" value="Click here to save">Click Here for the Nearest Location</button>
        </div>
      </div>
    </div>
  </body>
</html>
